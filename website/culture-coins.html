                  background: 'none',
                  border: 'none',
                  color: '#666',
                  fontSize: '11px',
                  fontFamily: "'IBM Plex Mono', monospace",
                  letterSpacing: '0.1em',
                  cursor: 'pointer',
                  marginBottom: '40px',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px'
                }}
              >
                &#8592; BACK TO CULTURES
              </button>

              <div style={{ maxWidth: '800px', marginBottom: '60px' }}>
                <div style={{
                  fontSize: '10px',
                  letterSpacing: '0.15em',
                  color: '#666',
                  marginBottom: '16px',
                  fontFamily: "'IBM Plex Mono', monospace"
                }}>
                  {culture.category.toUpperCase()}
                </div>

                <h1 style={{
                  fontFamily: "'Playfair Display', serif",
                  fontSize: '56px',
                  fontWeight: 400,
                  color: '#fff',
                  marginBottom: '20px',
                  letterSpacing: '-0.02em'
                }}>
                  {culture.name}
                </h1>

                <p style={{
                  fontFamily: "'Playfair Display', serif",
                  fontSize: '24px',
                  fontStyle: 'italic',
                  color: '#ccc',
                  lineHeight: 1.5,
                  marginBottom: '24px'
                }}>
                  "{culture.ethos}"
                </p>

                <div style={{
                  fontSize: '12px',
                  color: '#666',
                  fontFamily: "'IBM Plex Mono', monospace"
                }}>
                  Created by {culture.creatorName}
                </div>
              </div>

              <div style={{ display: 'grid', gridTemplateColumns: '1fr 400px', gap: '60px' }}>
                <div>
                  {/* Pillars */}
                  <div style={{ marginBottom: '48px' }}>
                    <div style={{
                      fontSize: '10px',
                      letterSpacing: '0.15em',
                      color: '#666',
                      marginBottom: '24px',
                      fontFamily: "'IBM Plex Mono', monospace"
                    }}>
                      WHAT THIS CULTURE BELIEVES
                    </div>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                      {culture.pillars.map((pillar, i) => (
                        <div
                          key={i}
                          style={{
                            padding: '20px 24px',
                            background: '#0f0f0f',
                            border: '1px solid #1a1a1a',
                            fontFamily: "'IBM Plex Mono', monospace",
                            fontSize: '14px',
                            color: '#fff',
                            lineHeight: 1.5
                          }}
                        >
                          {pillar}
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Tiers */}
                  <div style={{ marginBottom: '48px' }}>
                    <div style={{
                      fontSize: '10px',
                      letterSpacing: '0.15em',
                      color: '#666',
                      marginBottom: '24px',
                      fontFamily: "'IBM Plex Mono', monospace"
                    }}>
                      CULTURE TIERS
                    </div>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                      {culture.tiers.map((tier, i) => {
                        const isUserTier = tier.name === userHolding.tier;
                        return (
                          <div
                            key={i}
                            style={{
                              padding: '24px',
                              background: isUserTier ? '#111' : '#0a0a0a',
                              border: '1px solid',
                              borderColor: isUserTier ? '#333' : '#1a1a1a',
                              position: 'relative'
                            }}
                          >
                            {isUserTier && (
                              <div style={{
                                position: 'absolute',
                                top: '-1px',
                                right: '24px',
                                background: '#22c55e',
                                color: '#000',
                                fontSize: '9px',
                                fontFamily: "'IBM Plex Mono', monospace",
                                letterSpacing: '0.1em',
                                padding: '4px 10px'
                              }}>
                                YOUR TIER
                              </div>
                            )}
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'baseline', marginBottom: '12px' }}>
                              <span style={{
                                fontFamily: "'Playfair Display', serif",
                                fontSize: '20px',
                                color: '#fff'
                              }}>
                                {tier.name}
                              </span>
                              <span style={{
                                fontFamily: "'IBM Plex Mono', monospace",
                                fontSize: '12px',
                                color: '#666'
                              }}>
                                {tier.percent}% of supply
                              </span>
                            </div>
                            <div style={{
                              fontFamily: "'IBM Plex Mono', monospace",
                              fontSize: '12px',
                              color: '#999',
                              marginBottom: '8px'
                            }}>
                              Access: {tier.access}
                            </div>
                            <div style={{
                              fontFamily: "'IBM Plex Mono', monospace",
                              fontSize: '11px',
                              color: '#666'
                            }}>
                              Expected: {tier.expectation}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>

                  {/* Auctions */}
                  {cultureAuctions.length > 0 && (
                    <div>
                      <div style={{
                        fontSize: '10px',
                        letterSpacing: '0.15em',
                        color: '#666',
                        marginBottom: '24px',
                        fontFamily: "'IBM Plex Mono', monospace"
                      }}>
                        OPEN BIDDING
                      </div>
                      <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                        {cultureAuctions.map(auction => (
                          <AuctionCard key={auction.id} auction={auction} compact />
                        ))}
                      </div>
                    </div>
                  )}
                </div>

                {/* Right Column */}
                <div>
                  <div style={{
                    background: '#0f0f0f',
                    border: '1px solid #1a1a1a',
                    padding: '32px',
                    marginBottom: '24px'
                  }}>
                    <div style={{
                      fontSize: '10px',
                      letterSpacing: '0.15em',
                      color: '#666',
                      marginBottom: '20px',
                      fontFamily: "'IBM Plex Mono', monospace"
                    }}>
                      JOIN THE CULTURE
                    </div>

                    <button
                      onClick={() => setShowJoinModal(true)}
                      style={{
                        width: '100%',
                        padding: '16px',
                        background: '#fff',
                        color: '#000',
                        border: 'none',
                        fontSize: '12px',
                        fontFamily: "'IBM Plex Mono', monospace",
                        letterSpacing: '0.1em',
                        cursor: 'pointer',
                        marginBottom: '16px'
                      }}
                    >
                      ACQUIRE ACCESS
                    </button>

                    <p style={{
                      fontSize: '11px',
                      color: '#666',
                      fontFamily: "'IBM Plex Mono', monospace",
                      lineHeight: 1.6,
                      textAlign: 'center'
                    }}>
                      This is participation, not a trade.
                    </p>
                  </div>

                  {/* Economics */}
                  <div style={{
                    background: '#0a0a0a',
                    border: '1px solid #1a1a1a',
                    padding: '32px'
                  }}>
                    <div style={{
                      fontSize: '10px',
                      letterSpacing: '0.15em',
                      color: '#666',
                      marginBottom: '24px',
                      fontFamily: "'IBM Plex Mono', monospace"
                    }}>
                      CULTURE ECONOMICS
                    </div>

                    <div style={{ display: 'flex', flexDirection: 'column', gap: '20px' }}>
                      <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                        <span style={{ fontSize: '12px', color: '#666', fontFamily: "'IBM Plex Mono', monospace" }}>Total Supply</span>
                        <span style={{ fontSize: '14px', color: '#fff', fontFamily: "'IBM Plex Mono', monospace" }}>{culture.supply.toLocaleString()}</span>
                      </div>
                      <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                        <span style={{ fontSize: '12px', color: '#666', fontFamily: "'IBM Plex Mono', monospace" }}>Total Burned</span>
                        <span style={{ fontSize: '14px', color: '#ef4444', fontFamily: "'IBM Plex Mono', monospace" }}>{culture.burned.toLocaleString()}</span>
                      </div>
                      <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                        <span style={{ fontSize: '12px', color: '#666', fontFamily: "'IBM Plex Mono', monospace" }}>Circulating</span>
                        <span style={{ fontSize: '14px', color: '#fff', fontFamily: "'IBM Plex Mono', monospace" }}>{(culture.supply - culture.burned).toLocaleString()}</span>
                      </div>

                      <div>
                        <div style={{ height: '4px', background: '#1a1a1a', marginTop: '8px' }}>
                          <div style={{
                            height: '100%',
                            width: `${(culture.burned / culture.supply) * 100}%`,
                            background: '#ef4444'
                          }} />
                        </div>
                        <div style={{
                          fontSize: '10px',
                          color: '#666',
                          marginTop: '8px',
                          fontFamily: "'IBM Plex Mono', monospace"
                        }}>
                          {((culture.burned / culture.supply) * 100).toFixed(1)}% burned through auctions
                        </div>
                      </div>

                      <div style={{ borderTop: '1px solid #1a1a1a', paddingTop: '20px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '12px' }}>
                          <span style={{ fontSize: '12px', color: '#666', fontFamily: "'IBM Plex Mono', monospace" }}>Holders</span>
                          <span style={{ fontSize: '14px', color: '#fff', fontFamily: "'IBM Plex Mono', monospace" }}>{culture.holders.toLocaleString()}</span>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '12px' }}>
                          <span style={{ fontSize: '12px', color: '#666', fontFamily: "'IBM Plex Mono', monospace" }}>Avg Hold Time</span>
                          <span style={{ fontSize: '14px', color: '#fff', fontFamily: "'IBM Plex Mono', monospace" }}>{culture.avgHoldDays} days</span>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between' }}>
                          <span style={{ fontSize: '12px', color: '#666', fontFamily: "'IBM Plex Mono', monospace" }}>Active Participation</span>
                          <span style={{ fontSize: '14px', color: '#22c55e', fontFamily: "'IBM Plex Mono', monospace" }}>{culture.participationRate}%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Join Modal */}
              {showJoinModal && (
                <div style={{
                  position: 'fixed',
                  inset: 0,
                  background: 'rgba(0,0,0,0.9)',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  zIndex: 2000
                }}>
                  <div style={{
                    background: '#0a0a0a',
                    border: '1px solid #1a1a1a',
                    padding: '48px',
                    maxWidth: '500px',
                    width: '100%'
                  }}>
                    <h2 style={{
                      fontFamily: "'Playfair Display', serif",
                      fontSize: '28px',
                      color: '#fff',
                      marginBottom: '24px'
                    }}>
                      Join {culture.name}
                    </h2>

                    <div style={{
                      background: '#111',
                      border: '1px solid #222',
                      padding: '20px',
                      marginBottom: '24px'
                    }}>
                      <p style={{
                        fontFamily: "'IBM Plex Mono', monospace",
                        fontSize: '13px',
                        color: '#999',
                        lineHeight: 1.7
                      }}>
                        "{culture.ethos}"
                      </p>
                    </div>

                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '24px' }}>
                      <input type="checkbox" id="understand" style={{ width: '18px', height: '18px', accentColor: '#fff' }} />
                      <label htmlFor="understand" style={{
                        fontFamily: "'IBM Plex Mono', monospace",
                        fontSize: '12px',
                        color: '#888',
                        cursor: 'pointer'
                      }}>
                        I understand this is participation, not a trade.
                      </label>
                    </div>

                    <div style={{ display: 'flex', gap: '12px' }}>
                      <button
                        onClick={() => setShowJoinModal(false)}
                        style={{
                          flex: 1,
                          padding: '14px',
                          background: 'transparent',
                          color: '#888',
                          border: '1px solid #333',
                          fontSize: '12px',
                          fontFamily: "'IBM Plex Mono', monospace",
                          letterSpacing: '0.1em',
                          cursor: 'pointer'
                        }}
                      >
                        CANCEL
                      </button>
                      <button style={{
                        flex: 1,
                        padding: '14px',
                        background: '#fff',
                        color: '#000',
                        border: 'none',
                        fontSize: '12px',
                        fontFamily: "'IBM Plex Mono', monospace",
                        letterSpacing: '0.1em',
                        cursor: 'pointer'
                      }}>
                        ENTER THE CULTURE
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        // Auctions View
        const AuctionsView = () => (
          <div style={{ padding: '136px 40px 60px' }}>
            <div style={{ marginBottom: '48px' }}>
              <h1 style={{
                fontFamily: "'Playfair Display', serif",
                fontSize: '48px',
                fontWeight: 400,
                color: '#fff',
                marginBottom: '16px'
              }}>
                Open Bidding
              </h1>
              <p style={{
                fontFamily: "'IBM Plex Mono', monospace",
                fontSize: '14px',
                color: '#888',
                maxWidth: '600px',
                lineHeight: 1.7
              }}>
                Content is not traded. It is bid on. Winning bids are burned or returned
                to the creator treasury - never resold.
              </p>
            </div>

            <div style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fill, minmax(450px, 1fr))',
              gap: '24px'
            }}>
              {AUCTIONS.map(auction => (
                <AuctionCard key={auction.id} auction={auction} />
              ))}
            </div>
          </div>
        );

        // Dashboard View
        const DashboardView = () => {
          const userCultures = [
            { ...CULTURES[0], holding: { percent: 0.62, tier: 'Participant', coins: 3100, daysHeld: 47 } },
            { ...CULTURES[2], holding: { percent: 0.31, tier: 'Participant', coins: 6200, daysHeld: 89 } },
            { ...CULTURES[5], holding: { percent: 0.12, tier: 'Observer', coins: 1800, daysHeld: 12 } }
          ];

          const totalParticipation = { auctionsWon: 3, sessionsAttended: 12, contributionsMade: 7 };

          return (
            <div style={{ padding: '136px 40px 60px' }}>
              <div style={{ marginBottom: '48px' }}>
                <h1 style={{
                  fontFamily: "'Playfair Display', serif",
                  fontSize: '48px',
                  fontWeight: 400,
                  color: '#fff',
                  marginBottom: '16px'
                }}>
                  Your Cultures
                </h1>
                <p style={{
                  fontFamily: "'IBM Plex Mono', monospace",
                  fontSize: '14px',
                  color: '#888'
                }}>
                  Your standing and participation across cultures.
                </p>
              </div>

              {/* Stats */}
              <div style={{
                display: 'grid',
                gridTemplateColumns: 'repeat(3, 1fr)',
                gap: '24px',
                marginBottom: '48px'
              }}>
                {[
                  { value: totalParticipation.auctionsWon, label: 'AUCTIONS WON' },
                  { value: totalParticipation.sessionsAttended, label: 'SESSIONS ATTENDED' },
                  { value: totalParticipation.contributionsMade, label: 'CONTRIBUTIONS' }
                ].map((stat, i) => (
                  <div key={i} style={{
                    background: '#0f0f0f',
                    border: '1px solid #1a1a1a',
                    padding: '32px'
                  }}>
                    <div style={{
                      fontSize: '36px',
                      color: '#fff',
                      fontFamily: "'IBM Plex Mono', monospace",
                      marginBottom: '8px'
                    }}>
                      {stat.value}
                    </div>
                    <div style={{
                      fontSize: '10px',
                      color: '#666',
                      letterSpacing: '0.15em',
                      fontFamily: "'IBM Plex Mono', monospace"
                    }}>
                      {stat.label}
                    </div>
                  </div>
                ))}
              </div>

              {/* Holdings */}
              <div style={{
                fontSize: '10px',
                letterSpacing: '0.15em',
                color: '#666',
                marginBottom: '24px',
                fontFamily: "'IBM Plex Mono', monospace"
              }}>
                YOUR STANDING
              </div>

              <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                {userCultures.map(culture => {
                  const nextTier = culture.tiers.find(t => t.percent > culture.holding.percent);
                  const progressToNext = nextTier
                    ? ((culture.holding.percent / nextTier.percent) * 100).toFixed(0)
                    : 100;

                  return (
                    <div
                      key={culture.id}
                      style={{
                        background: '#0f0f0f',
                        border: '1px solid #1a1a1a',
                        padding: '32px',
                        display: 'grid',
                        gridTemplateColumns: '1fr 1fr 200px',
                        gap: '32px',
                        alignItems: 'center'
                      }}
                    >
                      <div>
                        <div style={{
                          fontSize: '9px',
                          letterSpacing: '0.15em',
                          color: '#666',
                          marginBottom: '8px',
                          fontFamily: "'IBM Plex Mono', monospace"
                        }}>
                          {culture.category.toUpperCase()}
                        </div>
                        <h3 style={{
                          fontFamily: "'Playfair Display', serif",
                          fontSize: '24px',
                          color: '#fff',
                          marginBottom: '8px'
                        }}>
                          {culture.name}
                        </h3>
                        <div style={{
                          display: 'inline-block',
                          background: '#22c55e',
                          color: '#000',
                          fontSize: '10px',
                          fontFamily: "'IBM Plex Mono', monospace",
                          letterSpacing: '0.1em',
                          padding: '4px 10px'
                        }}>
                          {culture.holding.tier.toUpperCase()}
                        </div>
                      </div>

                      <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '24px' }}>
                        <div>
                          <div style={{ fontSize: '20px', color: '#fff', fontFamily: "'IBM Plex Mono', monospace", marginBottom: '4px' }}>
                            {culture.holding.percent}%
                          </div>
                          <div style={{ fontSize: '9px', color: '#666', letterSpacing: '0.1em' }}>OF SUPPLY</div>
                        </div>
                        <div>
                          <div style={{ fontSize: '20px', color: '#fff', fontFamily: "'IBM Plex Mono', monospace", marginBottom: '4px' }}>
                            {culture.holding.coins.toLocaleString()}
                          </div>
                          <div style={{ fontSize: '9px', color: '#666', letterSpacing: '0.1em' }}>COINS</div>
                        </div>
                        <div>
                          <div style={{ fontSize: '20px', color: '#fff', fontFamily: "'IBM Plex Mono', monospace", marginBottom: '4px' }}>
                            {culture.holding.daysHeld}d
                          </div>
                          <div style={{ fontSize: '9px', color: '#666', letterSpacing: '0.1em' }}>HELD</div>
                        </div>
                      </div>

                      <div>
                        {nextTier ? (
                          <>
                            <div style={{ fontSize: '11px', color: '#666', fontFamily: "'IBM Plex Mono', monospace", marginBottom: '8px' }}>
                              {progressToNext}% to {nextTier.name}
                            </div>
                            <div style={{ height: '4px', background: '#1a1a1a' }}>
                              <div style={{ height: '100%', width: `${progressToNext}%`, background: '#fff' }} />
                            </div>
                            <div style={{ fontSize: '10px', color: '#666', fontFamily: "'IBM Plex Mono', monospace", marginTop: '8px' }}>
                              Need {nextTier.percent}% supply
                            </div>
                          </>
                        ) : (
                          <div style={{ fontSize: '11px', color: '#22c55e', fontFamily: "'IBM Plex Mono', monospace" }}>
                            Maximum tier reached
                          </div>
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        // Main App
        function CultureCoinsApp() {
          const [view, setView] = useState('discover');
          const [selectedCulture, setSelectedCulture] = useState(null);

          const handleSelectCulture = (culture) => {
            setSelectedCulture(culture);
            setView('culture');
          };

          return (
            <div style={{ minHeight: '100vh', background: '#0a0a0a', color: '#fff' }}>
              <Navigation view={view} setView={(v) => { setView(v); setSelectedCulture(null); }} />

              {view === 'discover' && <DiscoveryView onSelectCulture={handleSelectCulture} />}
              {view === 'culture' && selectedCulture && (
                <CulturePage
                  culture={selectedCulture}
                  onBack={() => { setView('discover'); setSelectedCulture(null); }}
                />
              )}
              {view === 'auctions' && <AuctionsView />}
              {view === 'dashboard' && <DashboardView />}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CultureCoinsApp />);
    </script>
</body>
</html>
